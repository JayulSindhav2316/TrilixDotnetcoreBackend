<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <title>Billing Status Notifcation</title>
    <style type="text/css">
        body {
            background-color: #FFFFFF;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- START CONTENT -->
    <table width="500" border="0" cellpadding="0" cellspacing="0" align="center" style="padding-left:20px; padding-right:20px; margin-top: 20px;" class="responsive_at_550">
        <tbody>
            <tr>
                <td align="center" bgcolor="#ffffff">
                    <!-- START HEADING -->
                    <table width="90%" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tbody>
                          
                            <tr>
                                <td width="100%" align="center">
                                    <h1 style="font-family: Arial, Verdana, Calibri; font-size:24px; color:#202020; font-weight:bold; padding-left:20px; padding-right:20px;">Password Reset Request</h1>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- END HEADING -->
                    <!-- START PARAGRAPH -->
                    <table width="90%" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tbody>
                            <tr>
                                <td width="100%" align="left" style="background-color:#ffffff">
                                    <p style="font-family:Arial, Verdana, Calibri; font-size:18px; color:#000000; padding-left:20px; padding-right:20px; text-align:left;">Dear [[[name]]] </p>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td width="100%" align="left" style="background-color:#ffffff">
                                    <p style="font-family:Arial, Verdana, Calibri; font-size:18px; color:#000000; padding-left:100px; padding-right:20px; text-align:left;">We have received a password reset request. Please click on the following link to reset your password. </p>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td width="100%" align="left" style="background-color:#efefef">
                                    <p style="font-family:Arial, Verdana, Calibri; font-size:18px;  padding-left:20px; padding-right:20px; text-align:left;">[[[url]]]</p>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td width="100%" align="left" style="background-color:#ffffff">
                                    <p style="font-family:Arial, Verdana, Calibri; font-size:18px; color:#202020; padding-left:20px; padding-right:20px; text-align:left;">The above reset link will expire in thirty minutes.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- END PARAGRAPH -->
                    <!-- START SPACING -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tbody>
                            <tr>
                                <td height="30">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tbody>
                            <tr>
                                <td height="30">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>

                    <table width="75%" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tbody>
                            <tr>
                                <td align="center">
                                   
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- START SPACING -->
                    <table width="100%" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tbody>
                            <tr>
                                <td height="30">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- END CONTENT -->
</body>
</html>
