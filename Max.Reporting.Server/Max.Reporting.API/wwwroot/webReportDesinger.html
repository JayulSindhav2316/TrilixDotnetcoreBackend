

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Trilix Web Report Designer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        .editor__content:has(span[title='Data Provider']) {
            display: none !important;
        }
        .editor__content:has(label[title='Use as shared connection']) {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="webReportDesigner" class="">
        loading...
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://reporting.cdn.telerik.com/16.2.22.1109/js/webReportDesigner.kendo.min.js"></script>

    <script src="/api/reports/resources/js/telerikReportViewer"></script>
    <script src="/api/reportdesigner/designerresources/js/webReportDesigner"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $.urlParam = function (name) {
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
                return results[1] || 0;
            }            
            //Clean Last Open Report and Previously Opened reports.
            localStorage.removeItem('LastOpenedReport');
            localStorage.removeItem('PreviouslyOpenedReports');
            localStorage.setItem('RestoreReports','false');
            
            // For a complete overview over all the options used to initialize Web Report Designer, check:
            // https://docs.telerik.com/reporting/designing-reports/report-designer-tools/web-report-designer/web-report-designer-initialization
            $("#webReportDesigner").telerik_WebReportDesigner({
                persistSession: false,                
                skipOnboarding: false,
                toolboxArea: {
                    layout: "list" //Change to "grid" to display the contents of the Components area in a flow grid layout.
                },
                serviceUrl: "api/reportdesigner/",
                report: decodeURIComponent($.urlParam('reportname')) +".trdx",
                promptOnDiscardingModifiedReport: true,
                reportViewerOptions: {
                    scaleMode: "SPECIFIC",
                    scale: 1.5,
                    templateUrl: "api/reportdesigner/resources/templates/telerikReportViewerTemplate.html/",
                    viewMode: "INTERACTIVE",
                    pageMode: "SINGLE_PAGE"
                }
            }).data("telerik_WebDesigner");

            setTimeout(function () {
                var newOption = $("li[data-action='documentNew']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='documentNewCombined']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='documentNewSharedDataSource']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='open']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='openBrowser']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='documentSaveAs']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='close']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='closeAllButThis']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='closeAll']");
                newOption.attr("style", "display:none");

                var newOption = $("li[data-action='closeAll']");
                newOption.attr("style", "display:none");

            }, 500);
        });
    </script>

</body>

</html>
